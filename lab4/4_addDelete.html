<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Delete</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


</head>

<body>
    <h1>List of Items</h1>
    <ul id="items"></ul>

    <input type="text" id="newText" />

    <input type="button" value="Add" onclick="addItem()">


    <script>
        function addItem() {
            let text = document.getElementById("newText").value;
            let ul = document.getElementById("items");
            let li = document.createElement('li');

            li.appendChild(document.createTextNode(text));
            let span = document.createElement('span');
            span.innerHTML = "<a href='#'>[Delete]</a>";
            span.firstChild.addEventListener("click", deleteItem);
            li.appendChild(span);
            ul.appendChild(li);

            document.getElementById("newText").value = '';

            function deleteItem() {
                let deleteList = this.parentNode.parentNode;
                let deleteListParent = deleteList.parentNode;
                deleteListParent.removeChild(deleteList);
            }
        };
