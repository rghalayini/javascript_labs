<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search in List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" script>
        //<script src="search.js">
    </script>
</head>

<body>
    <ul id="towns">
        <li>Stockholm</li>
        <li>Malmö</li>
        <li>Göteborg</li>
        <li>Malung</li>
    </ul>
    <input type="text" id="searchText" />
    <button onclick="search()">Search</button>
    <div id="result"></div>

    <script>
        function search() {
            let search = $('#searchText').val()
            $(`li:contains(${search})`).css("font-weight", "bold");

            let number = $(`li:contains(${search})`)
            let numberTotal = number.length;

            $('#result').text(`${numberTotal} matches found`)
        }
    </script>
</body>

</html>
